{config_load file="$language/affiliate.conf" section="affiliate_password_forgotten"}
<div class="page-header">
	<h1>{#heading_title#}</h1>
</div>

{if $email_nonexistent == 'true'}
<div class="alert alert-error fade in">
	<a class="close" data-dismiss="alert" href="#">&times;</a>
	{#text_no_email_address_found#}
</div>
{/if}

<p>
	<div class="form-horizontal page-login">
		{$FORM_ACTION}
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="affiliate_username">{#entry_email_address#}</label>
				<div class="controls">
					{$INPUT_EMAIL}
				</div>
			</div>

			<div class="form-actions">
				{$BUTTON_SUBMIT} {$LINK_AFFILIATE}
			</div>
		</fieldset>
		</form>
	</div>
</p>
