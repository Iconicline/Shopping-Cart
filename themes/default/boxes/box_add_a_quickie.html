{config_load file="$language/lang.conf" section="boxes"}
<div class="box">
	<h6 class="box-title">{#heading_add_a_quickie#}</h6>
	<div class="box-content">
		{$FORM_ACTION}
		<ul class="simple-form">
			<li class="notes">{#text_quickie#}</li>
			<li>
				<div class="text">{$INPUT_FIELD}</div>
				<div class="button">{$SUBMIT_BUTTON}</div>
				<div class="clear"></div>
			</li>
			<li><div class="ajaxAddQuickie" id="ajaxAddQuickie" style="text-align: left;"></div></li>
		</ul>
		{$FORM_END}
		{literal}
		<script language="javascript" type="text/javascript">
			function ajaxAddQuickie(elt) {
				loadXMLDoc('ajaxAddQuickie', hashFormFields(ajaxAddQuickieUpForm), true);
			}
			var timeout = null;
			var ajaxAddQuickieUpForm = null;
			function ajaxAddQuickieUp(elt) {
				ajaxAddQuickieUpForm = elt.form;
			  if (timeout) clearTimeout(timeout);
			  timeout = setTimeout('ajaxAddQuickie()', 500);
			}
		</script>
		{/literal}
	</div>
</div>
