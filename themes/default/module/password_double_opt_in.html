{config_load file="$language/lang.conf" section="new_password"}<div class="page-header">	<h1>{#heading_password#}</h1></div>
{if $info_message != ''}<div class="alert alert-error fade in">	<a class="close" data-dismiss="alert" href="#">&times;</a>	{$info_message}</div>{/if}<div class="form-horizontal">	<p>{#text_info_pre#}</p>	{$FORM_ACTION}	<fieldset>		<div class="control-group">			<label class="control-label" for="email_addres">{#text_email#}</label>			<div class="controls">				{$INPUT_EMAIL}			</div>		</div>		<div class="control-group">			<label class="control-label" for="">{#text_captcha#}</label>			<div class="controls">				<a href="javascript:void(0)" title="{#text_captcha_update#}" onclick="reload_captcha()">{$CAPTCHA_IMG}</a>			</div>		</div>		<div class="control-group">			<label class="control-label" for="captcha">{#text_captcha_input#}</label>			<div class="controls">				{$CAPTCHA_INPUT}			</div>		</div>		<p>{#text_continue#}</p>		<div class="form-actions">			{$BUTTON_SEND}		</div>	</fieldset>	{$FORM_END}</div>
