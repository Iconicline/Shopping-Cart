{config_load file="$language/lang.conf" section="latest_news"}<div class="page-header">	<h1><a href="{$NEWS_LINK}">{#heading_text#}</a></h1></div><div class="row-fluid">	{foreach $module_content as $n}	<div class="span4 news-block">		<h2><a href="{$n.NEWS_LINK_MORE}">{$n.NEWS_HEADING}</a></h2>		<p class="news-block-text">{$n.NEWS_CONTENT|os_truncate:$smarty.const.MAX_DISPLAY_LATEST_NEWS_CONTENT:" ..."}</p>		<p>{$n.NEWS_DATA}</p>	</div>	{if $n@iteration % 3 == 0}</div><hr><div class="row-fluid">{/if}	{/foreach}</div>
