{config_load file="$language/lang.conf" section="boxes"}
<div class="box">
	<h3>{#heading_news#}</h3>
	<table class="table">
	{foreach name=aussen item=module_data from=$module_content}
	<tr>
		<td>
			<h5>{$module_data.NEWS_DATA} <a href="{$module_data.NEWS_LINK_MORE}">{$module_data.NEWS_HEADING}</a></h5>
			{$module_data.NEWS_CONTENT|os_truncate:$smarty.const.MAX_DISPLAY_LATEST_NEWS_CONTENT:" ..."}
		</td>
	</tr>
	{/foreach}  
	</table>
</div>
