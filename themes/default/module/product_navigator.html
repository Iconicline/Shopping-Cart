{config_load file="$language/lang.conf" section="product_navigator"}
<div class="row-fluid tcenter">
	<div class="span4">
		{#total#} <strong>{$PRODUCTS_COUNT}</strong>
	</div>
	<div class="span2">
		{if $FIRST!=''}<a href="{$FIRST}">{#first#}</a>{else}{#first#}{/if}
	</div>
	<div class="span2">
		{if $PREVIOUS!=''}<a href="{$PREVIOUS}">{#back#}</a>{else}{#back#}{/if}
	</div>
	<div class="span2">
		{if $NEXT!=''}<a href="{$NEXT}">{#next#}</a>{else}{#next#}{/if}
	</div>
	<div class="span2">
		{if $LAST!=''}<a href="{$LAST}">{#last#}</a>{else}{#last#}{/if}
	</div>
</div>
