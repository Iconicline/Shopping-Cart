{config_load file="$language/lang.conf" section="boxes"}
<div class="modal hide fade" id="modalLogin">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h3>{#heading_login#}</h3>
	</div>
	{$FORM_ACTION} 
	<div class="modal-body">
		<p>
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="login-email">{#text_email#}</label>
					<div class="controls">
						{$FIELD_EMAIL}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="login-password">{#text_pwd#}</label>
					<div class="controls">
						{$FIELD_PWD}
					</div>
				</div>
				<div class="form-actions">
					{$BUTTON}
				</div>
				
			</fieldset>
		</p>
	</div>
	<div class="modal-footer">
		<div class="login-footer-links">
			<a class="btn btn-info btn-small" href="{$LINK_NEW_ACCOUNT}">{#text_register#}</a>
			<a class="btn btn-small" href="{$LINK_LOST_PASSWORD}">{#text_password_forgotten#}</a>
		</div>
	</div>
	{$FORM_END}
</div>
