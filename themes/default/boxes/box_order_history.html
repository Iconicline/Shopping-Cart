{config_load file="$language/lang.conf" section="boxes"}
<div class="box">
	<h3>{#heading_order_history#}</h3>
	<table class="table">
			{foreach $oHistory AS $oh}
			<tr>
				<td><a href="{$oh.p_link}">{$oh.p_name}</a></td>
				<td width="90" class="tright">{$oh.p_buy}</td>
			</tr>
			{/foreach}
	</table>
</div>
