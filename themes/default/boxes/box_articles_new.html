{config_load file="$language/lang.conf" section="boxes"}
<div class="box">
	<h6 class="box-title">{#heading_articles_new#}</h6>
	<div class="box-content lates-news">
		<ul class="news-list">
		{foreach name=aussen item=articles from=$articles_content}
			<li>
				<p><a href="{$articles.ARTICLES_URL}">{$articles.ARTICLES_NAME}</a></p>
			</li>
		{/foreach}
		</ul>
	</div>
</div>
