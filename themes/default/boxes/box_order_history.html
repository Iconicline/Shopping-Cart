{config_load file="$language/lang.conf" section="boxes"}
<div class="box">
	<h6 class="box-title">{#heading_order_history#}</h6>
	<div class="box-content">
		<ul class="order-history">
			{foreach name=aussen item=oh from=$oHistory}
			<li>
				<a class="oh-item" href="{$oh.p_link}">{$oh.p_name}</a>
				<a class="oh-cart" href="{$oh.o_link}">{$oh.o_img}</a>
			</li>
			{/foreach}
		</ul>
	</div>
</div>
