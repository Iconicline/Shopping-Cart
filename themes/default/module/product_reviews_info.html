{config_load file="$language/lang.conf" section="reviews"}
<div class="page-header">
	<h1>{#heading_product_reviews#}</h1>
</div>

<ul class="new-reviews-page">
	<li class="nrp-item">
		<div class="nrp-image">
			<span class="customer-images"><img class="nrp-img" src="{$IMAGE}" alt="{$PRODUCTS_NAME}" border="0" /></span>
		</div>
		<div class="nrp-content">
			<div class="nrp-product">{#text_product#} <a href="{$PRODUCTS_LINK}">{$PRODUCTS_NAME}</a></div>
			<ul class="nrp-info">
				<li>{#text_rating#} {$RATING}</li>
				<li>{#text_author#} <span class="bold">{$AUTHOR}</span></li>
				<li>{#text_date#} <span class="bold">{$DATE}</span></li>
			</ul>
			<div class="nrp-text"><strong>{#text_text#}</strong><br />{$REVIEWS_TEXT}</div>
		</div>
		<div class="clear"></div>
	</li>
</ul>

<p>{$BUTTON_BACK} {$BUTTON_BUY_NOW}</p>
