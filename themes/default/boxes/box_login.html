{config_load file="$language/lang.conf" section="boxes"}

<div id="modalLogin" style="display:none;">
	<h3>{#heading_login#}</h3>

	{$FORM_ACTION} 
	<p>
		<div class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="login-email">{#text_email#}</label>
					<div class="controls">
						{$FIELD_EMAIL}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="login-password">{#text_pwd#}</label>
					<div class="controls">
						{$FIELD_PWD}
					</div>
				</div>
				<div class="form-actions">
					{$BUTTON}
				</div>
			</fieldset>
		</div>
	</p>
	<br />
	<br />
	<p class="pull-right">
		<a class="btn btn-info btn-small" href="{$LINK_NEW_ACCOUNT}">{#text_register#}</a>
		<a class="btn btn-small" href="{$LINK_LOST_PASSWORD}">{#text_password_forgotten#}</a>
	</p>
	{$FORM_END}

</div>
