{config_load file="$language/lang.conf" section="faq"}
<div class="box">
	<h3>{#heading_text#}</h3>
	<table class="table">
	{foreach name=aussen item=module_data from=$module_content}
	<tr>
		<td>
			<h5>{$module_data.FAQ_DATA} <a href="{$module_data.FAQ_LINK_MORE}">{$module_data.FAQ_QUESTION}</a></h5>
			{$module_data.FAQ_ANSWER|truncate:$smarty.const.MAX_DISPLAY_FAQ_ANSWER:" ..."}
		</td>
	</tr>
	{/foreach}  
	</table>
</div>
